<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tasky Appln</title
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </head>
    <body onload="loadInitialData()">
<div class="add__new__button__Mobile__only">
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddAnItemModal">
  <i class="fa-solid fa-plus"></i>
  Add an item
 </button>
</div>

<!-- Modal for adding a new item -->
<div class="modal fade" id="AddAnItemModal" tabindex="-1" aria-labelledby="AddAnItemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="AddAnItemModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://example.com/displayImg.png" />
          </div>
          <div class="mb-3">
            <label for="TaskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="TaskTitle" placeholder="Please enter your task title..." required/>
          </div>
          <div class="mb-3">
            <label for="Tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="Tags" placeholder="Please enter your task type..." required/>
          </div> 
          <div class="mb-3">
            <label for="TaskDescription" class="form-label">Task Description</label>
            <textarea width="4" type="text" class="form-control" id="TaskDescription" placeholder="Enter your detailed task description..." required>
            </textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--Modal button that needs to be changed -->


<!-- Modal -->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<!-- nav bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                  <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#AddAnItemModal"><i class="fa-solid fa-plus"></i>Add an item</button>
              </div>
            </div>
          </nav>
          <div class="container text-center">
            <section class="mt-4">
              <div class="row justify-content-center">
                <div class="col-md-6">
                 <div class="input-group flex-nowrap input_width shadow-lg">
                   <input type="search" class="form-control" placeholder="Search Task" aria-describedby="addon-wrapping" oninput="searchTask.apply(this, arguments)">
                   <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                 </div>
                </div>
              </div>
            </section>

            <section class="mt-4">
              <div class="row task__contents">
                <p class:text-white-50>Tip: Keep the tasks short and readable</p>
              </div>

            </section>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
